<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Where I've been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <form class="form-group">
        <label for="place">Location: </label>
        <input name="place" class="form-control" id="place">
        <label for="year">When did you go: </label>
        <input name="year" class="form-control" id="year">
        <label for="landmarks">Landmarks: </label>
        <input name="landmarks" class="form-control" id="landmarks">
        <label for="highlights">Favorite Moments: </label>
        <input name="highlights" class="form-control" id="highlights">
        <label for="image">Enter URL of image: </label>
        <input name="image" class="form-control" id="image"><hr>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
      <div class="output">
        <ul>
        </ul>
      </div>
      <div class="details">
        <h2></h2>
        <p>When we went: <span id="specificYear"></span></p>
        <p>Landmarks: <span id="specificLandmarks"></span></p>
        <p>Highlights: <span id="specificHighlights"></span></p>
        <p><span id="specificImage"></span></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
